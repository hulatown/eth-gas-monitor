<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ETH Gas Monitor</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <div class="info">
      <div class="gas-data">
        <div class="title">Gas Price(GWei):</div>
        <div id="gas_price" class="value"></div>
      </div>
      <div class="gas-data">
        <div class="title">ETH Burner(last 5min):</div>
        <div><a id="gas_burner" class="text" target="_blank" href="#"></a></div>
      </div>
    </div>
    <div class="update-time">
      <div>Last update:</div>
      <div id="last_update_time" class="text"></div>
    </div>
  </div>

  <script src="popup.js"></script>

  <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  -->
</body>
</html>
